<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/style.css" />
    <link rel="stylesheet" href="/styles/table.css" />

    <title>List of products</title>
  </head>
  <body>
    <img class="image_list" src="/images/list_of_products.jpg" /><br /><br />

    <input
      id="todo-title"
      type="text"
      onfocus="this.value=''"
      placeholder="Product name"
    />
    <select id="pr_category" name="products_category" required="required">
      <option value="">Choose a category</option>
      <option value="1">Vegetables</option>
      <option value="2">Fruits</option>
      <option value="3">Grain,nuts,seeds</option>
      <option value="4">Fish and seefood</option>
      <option value="5">Dairy foods</option>
      <option value="6">Meat</option>
      <option value="7">Household chemicals</option>
      <option value="8">Household products</option>
      <option value="9">Sweets</option>
      <option value="10">Drinks</option>
      <option value="11">Cosmetics</option>
      <option value="12">Other</option>
    </select>
    <button onclick="addTodo()">Add product</button><br /><br />

    <div id="todo-list"></div>
    
      <table id="table_vegetables">
        <tr class="veg">
          <td class="table_vegetables" colspan = "2">Vegetables</td>
        </tr>
      </table>
      
      <table id="table_fruits" >
        <tr>
          <td class="table_fruits" colspan = "2">Fruits</td>
        </tr>
      </table>
      <table>
        <table id="table_nuts">
          <tr>
            <td class="table_nuts" colspan = "2">Grain,nuts,seeds</td>
          </tr>
        </table>
        <table id="table_seefood" >
          <tr>
            <td class="table_seefood" colspan = "2">Fish and seefood</td>
          </tr>
        </table>
        <table id="table_dairy" >
          <tr>
            <td class="table_dairy" colspan = "2">Dairy foods</td>
          </tr>
        </table>
        <table id="table_meat" >
          <tr>
            <td class="table_meat" colspan = "2">Meat</td>
          </tr>
        </table>
        <table id="table_chemicals" >
          <tr>
            <td class="table_chemicals" colspan = "2">Household chemicals</td>
          </tr>
        </table>  <table id="table_household" >
          <tr>
            <td class="table_household" colspan = "2">Household products</td>
          </tr>
        </table>
        <table id="table_sweets" >
          <tr>
            <td class="table_sweets" colspan = "2">Sweets</td>
          </tr>
        </table>
        <table id="table_drinks" >
          <tr>
            <td class="table_drinks" colspan = "2">Drinks</td>
          </tr>
        </table>
        <table id="table_cosmetics" >
          <tr>
            <td class="table_cosmetics" colspan = "2">Cosmetics</td>
          </tr>
        </table>
        <table id="table_other" >
          <tr>
            <td class="table_other" colspan = "2">Other</td>
          </tr>
        </table>
      </table>
    
    <button onclick="addRow()">Add product to the table</button><br /><br />
    <br /><br />
    <button onclick="addYourList()">Add product in your list</button>
    <a href="./weekly_grocery_list.html">Your weekly grocery list</a
    ><br /><br />
    <script type="text/javascript" src="/js/all_products.js"></script>
  </body>
</html>
